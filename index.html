                <aside class="left-off-canvas-menu">

                            <label>Shape</label>

                        <li>
                            <select id="dropdown">

                                <option>6</option>
                                <option>10</option>
                            </select>

                            <label>Extrusion Segments</label>
                        </li>

                        <li>

                        </li>

                                <option>5</option>
                                <option>6</option>
                                <option>8</option>
                                <option>12</option>
                            </select>
                        </li>
                        <li>
                            <label>Closed</label>
                            <input id="closed" type="checkbox" />
                        </li>
                        <li>
                            <input id="animation" type="button" value="Camera Spline Animation View: OFF"/>
                        </li>
                        <li>
                            <label>Look Ahead</label>
                            <input id="lookAhead" type="checkbox" />
                        </li>
                        <li>
                            <label>Camera Helper</label>
                            <input id="cameraHelper" type="checkbox" />
                        </li>
                    </ul>
                </aside>
                <div id="container"></div>
                <a class="exit-off-canvas"></a>
